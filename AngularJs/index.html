<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>

    <div class="main" ng-app="myList" ng-controller="myListController">
        <h1>Item's List</h1>
        <div class="addItem">
            <input placeholder="Add Item" class="addText"  ng-model="newItem">
            <button ng-click="pushItem()">Add</button>
        </div>
        <ul ng-repeat="i in items">
            <li>
                {{i}}
                <span ng-click="deleteItem(i)">x</span>
            </li>
        </ul>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
